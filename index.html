<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall</title>
    <meta name="description" content="Unblocked Games">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        #downloadBtn {
            background-color: #ff5252;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #downloadBtn:hover {
            background-color: #ff1744;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .animated-border {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .border-animation {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, red, yellow, green, cyan, blue, magenta, red);
            border-radius: 10px;
            animation: borderAnimation 4s linear infinite;
            z-index: 0;
            filter: blur(8px);
        }

        @keyframes borderAnimation {
            0% { transform: scale(1) }
            50% { transform: scale(1.05) }
            100% { transform: scale(1) }
        }

        .content-box {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #playBtn:hover {
            background-color: #3700b3;
        }

    </style>
</head>
<body>
    <div class="header">
        <button id="downloadBtn">Download Webpage</button>
    </div>
    
    <div class="container">
        <div class="animated-border">
            <div class="border-animation"></div>
            <div class="content-box">
                <h1>Welcome to Sunfall!</h1>
                <p>Unblocked Games - Play games during class!!!</p>
                <button id="playBtn">Play Now</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('playBtn').addEventListener('click', function() {
            window.location.href = '/game-page'; // Redirect to game page
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            downloadFiles();
        });

        function downloadFiles() {
            alert('This function will be implemented to download webpage files. Welcome to Sunfall!');
        }
    </script>
</body>
</html>

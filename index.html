<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall - Unblocked Games</title>
    <meta name="description" content="Play unblocked games safely in school!">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #4e4e4e);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        #downloadBtn {
            background-color: #ff5252;
            border: none;
            padding: 12px 25px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            font-size: 18px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        #downloadBtn:hover {
            background-color: #ff1744;
            transform: translateY(-2px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            padding: 30px;
            flex-grow: 1; 
        }

        .animated-border {
            position: relative;
            padding: 40px;
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            background: rgba(128, 128, 128, 0.9);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.5);
            animation: bounceIn 1s;
            text-align: center;
        }

        @keyframes bounceIn {
            0% { transform: translateY(-50px); opacity: 0; }
            60% { transform: translateY(10px); opacity: 1; }
            100% { transform: translateY(0); }
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            color: #ffeb3b;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            margin: 10px 0 20px;
            font-size: 1.2em;
            color: white;
            max-width: 500px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 10px;
            width: 100%; 
        }

        #playBtn:hover {
            background-color: #3700b3;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .section-divider {
            width: 100%;
            height: 5px;
            background: #ffeb3b;
            margin: 20px 0;
        }

        #games-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 1;
            opacity: 0; 
            animation: fadeIn 0.5s forwards; 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 3em; 
            color: #ffeb3b;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .game-items-wrapper {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; 
            padding: 20px;
            width: 90%; 
            margin: auto;
        }

        .game-item {
            background: rgba(50, 50, 50, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px; 
            position: relative; /* For the overlay effect */
        }

        .game-item:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
        }

        .game-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
            max-height: 150px; 
        }

        .game-item:hover .game-image {
            transform: scale(1.1); 
        }

        .game-link {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .game-link:hover {
            color: #ffd740; 
        }

        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: #444;
            border-radius: 10px;
            padding: 0;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid red;
            background-color: transparent;
            transition: background 0.3s, transform 0.2s;
        }

        .close:hover {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            margin-top: auto;
        }

        footer a {
            color: #ffeb3b;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: #ffd740;
        }

        @media screen and (max-width: 600px) {
            h1, h2 {
                font-size: 2.5em;
            }
            #downloadBtn,
            #playBtn {
                padding: 10px 15px;
                font-size: 14px;
            }
            .game-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button id="downloadBtn">Download Webpage</button>
    </div>

    <div class="container">
        <div class="animated-border">
            <h1>Welcome to Sunfall!</h1>
            <p class="description">Unblocked Games - Play games during class!</p>
            <button id="playBtn">Play Now</button>
        </div>
    </div>

    <div class="section-divider"></div>

    <div id="games-container" class="games-container">
        <h2>Available Games</h2>
        <div class="game-items-wrapper">
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game One" class="game-image" data-url="https://example.com/game-one">
                <a href="#" class="game-link">Game One</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game Two" class="game-image" data-url="https://example.com/game-two">
                <a href="#" class="game-link">Game Two</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game Three" class="game-image" data-url="https://example.com/game-three">
                <a href="#" class="game-link">Game Three</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game Four" class="game-image" data-url="https://example.com/game-four">
                <a href="#" class="game-link">Game Four</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game Five" class="game-image" data-url="https://example.com/game-five">
                <a href="#" class="game-link">Game Five</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/200" alt="Game Six" class="game-image" data-url="https://example.com/game-six">
                <a href="#" class="game-link">Game Six</a>
            </div>
        </div>
    </div>

    <!-- Modal for Game Details with Iframe -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">×</span>
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sunfall. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a> | 
            <a href="mailto:Opal.EphTv.Networks@outlook.com">Contact Us</a>
        </p>
    </footer>

    <script>
        const soundEffect = new Audio('https://example.com/sound-effect.mp3');

        document.getElementById('playBtn').addEventListener('click', function () {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('games-container').style.display = 'flex';
            document.getElementById('games-container').style.opacity = '1'; 
            soundEffect.play();
        });

        document.getElementById('downloadBtn').addEventListener('click', function () {
            const htmlContent = document.documentElement.outerHTML; // Get the entire HTML of the current document
            const blob = new Blob([htmlContent], { type: 'text/html' }); // Create a blob with the HTML content
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob); // Create a link to the blob
            link.download = 'sunfall_webpage.html'; // Set the download name
            document.body.appendChild(link);
            link.click(); // Programmatically click the link to trigger the download
            document.body.removeChild(link); // Remove the link from the document
            
            alert('This webpage is now downloading as "sunfall_webpage.html".');
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            closeModal();
        });

        Array.from(document.querySelectorAll('.game-item')).forEach(item => {
            item.addEventListener('click', function () {
                const gameUrl = item.querySelector('.game-image').dataset.url || item.querySelector('.game-link').dataset.url;
                openModal(gameUrl);
            });
        });

        function openModal(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('game-frame').src = '';
            document.getElementById('game-modal').style.display = 'none';
        }
    </script>
</body>
</html>

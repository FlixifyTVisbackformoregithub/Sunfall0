<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall - Unblocked Games</title>
    <meta name="description" content="Unblocked Games">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #28313b, #485460);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            overflow-y: scroll; /* Enable scrolling */
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff5252;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #themeToggle:hover {
            background-color: #ff1744;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
            min-height: 100vh;
        }

        .animated-border {
            padding: 40px;
            border-radius: 10px;
            background: rgba(128, 128, 128, 0.7);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s;
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            color: #ffeb3b;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            margin: 10px 0 20px;
            font-size: 1.2em;
            color: #ffffff;
            max-width: 500px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        #playBtn:hover {
            background-color: #3700b3;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .games-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            opacity: 0; 
            animation: fadeIn 0.5s forwards; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 3em; 
            color: #ffeb3b;
            text-align: center;
        }

        .search-container {
            margin: 20px 0;
        }

        .search-container input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px;
        }

        .game-items-wrapper {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; 
            padding: 20px; 
            width: 100%; 
        }

        .game-item {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            position: relative; /* Allow positioning of ratings */
            transition: transform 0.3s, box-shadow 0.3s;
            padding: 10px;
        }

        .game-item:hover {
            transform: translateY(-5px) rotate(-2deg); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .game-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .game-item:hover .game-image {
            transform: scale(1.05); 
        }

        .game-ratings {
            margin-top: 8px;
        }

        .rating {
            color: #ffeb3b;
            margin-right: 5px; /* Space between stars */
        }

        .game-link {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .game-link:hover {
            color: #ffd740; 
        }

        /* Modal styles */
        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            animation: modalFadeIn 0.3s; /* Smooth fade-in */
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            position: relative;
            background-color: #444;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid red;
            background-color: transparent;
            transition: background 0.3s, transform 0.2s;
        }

        .close:hover {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            h2 {
                font-size: 2.5em;
            }
            #playBtn {
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button id="themeToggle">Toggle Dark/Light Mode</button>
        <button id="downloadBtn">Download Webpage</button>
    </div>

    <div class="container">
        <div class="animated-border">
            <div class="content-box">
                <h1>Welcome to Sunfall!</h1>
                <p class="description">Unblocked Games - Play games during class!!!</p>
                <button id="playBtn">Play Now</button>
            </div>
        </div>

        <div class="section-divider"></div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for games..." oninput="filterGames()">
        </div>
    </div>

    <div id="games-container" class="games-container">
        <h2>Available Games</h2>
        <div class="game-items-wrapper" id="gameItemsWrapper">
            <!-- Dynamic Game Items will be loaded here -->
        </div>
    </div>

    <!-- Modal for Game Details with Iframe -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">×</span>
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const games = [
            { id: 1, name: 'Game One', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-one', rating: 4.5 },
            { id: 2, name: 'Game Two', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-two', rating: 4.0 },
            { id: 3, name: 'Game Three', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-three', rating: 4.2 },
            { id: 4, name: 'Game Four', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-four', rating: 4.8 },
            { id: 5, name: 'Game Five', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-five', rating: 5.0 },
            { id: 6, name: 'Game Six', image: 'https://via.placeholder.com/150', url: 'https://example.com/game-six', rating: 3.5 },
        ];

        function loadGames() {
            const gameItemsWrapper = document.getElementById('gameItemsWrapper');
            gameItemsWrapper.innerHTML = '';

            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.className = 'game-item';
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image" onclick="openModal('${game.url}')">
                    <a href="#" class="game-link">${game.name}</a>
                    <div class="game-ratings">
                        ${'★'.repeat(Math.floor(game.rating))}<span class="rating">${game.rating}</span>
                    </div>
                `;
                gameItemsWrapper.appendChild(gameElement);
            });
        }

        function filterGames() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const filteredGames = games.filter(game => game.name.toLowerCase().includes(searchInput));
            const gameItemsWrapper = document.getElementById('gameItemsWrapper');
            gameItemsWrapper.innerHTML = '';

            filteredGames.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.className = 'game-item';
                gameElement.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="game-image" onclick="openModal('${game.url}')">
                    <a href="#" class="game-link">${game.name}</a>
                    <div class="game-ratings">
                        ${'★'.repeat(Math.floor(game.rating))}<span class="rating">${game.rating}</span>
                    </div>
                `;
                gameItemsWrapper.appendChild(gameElement);
            });
        }

        function openModal(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-modal').style.display = 'flex'; // Show modal
        }

        function closeModal() {
            document.getElementById('game-frame').src = ''; // Clear the iframe
            document.getElementById('game-modal').style.display = 'none'; // Hide modal
        }

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        let darkMode = true;

        themeToggle.addEventListener('click', () => {
            darkMode = !darkMode;
            document.body.style.backgroundColor = darkMode ? '#28313b' : '#f4f4f4';
            document.body.style.color = darkMode ? '#f4f4f4' : '#000';
            themeToggle.style.backgroundColor = darkMode ? '#ff5252' : '#6200ea'; // Change button color
            themeToggle.style.color = darkMode ? '#fff' : '#000'; // Change button text color
        });

        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('playBtn').addEventListener('click', () => {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('games-container').style.display = 'flex';
            document.getElementById('games-container').style.opacity = 1; 
            loadGames();
        });

        document.getElementById('downloadBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = window.location.href;
            link.download = 'sunfall_webpage.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('This webpage is now downloading as "sunfall_webpage.html".');
        });

        // Load initial games
        loadGames();

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall</title>
    <meta name="description" content="Unblocked Games">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        #downloadBtn {
            background-color: #ff5252;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #downloadBtn:hover {
            background-color: #ff1744;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .animated-border {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 300px; /* set a fixed width for the box */
            background: rgba(128, 128, 128, 0.7); /* grey background */
            animation: backgroundAnimation 2s ease-in-out infinite alternate; /* background animation */
        }

        @keyframes backgroundAnimation {
            0% { background: rgba(50, 50, 50, 0.7); } /* dark grey */
            100% { background: rgba(0, 0, 0, 0.7); } /* black */
        }

        .border-animation {
            position: absolute;
            top: -5px;  /* border offset */
            left: -5px; /* border offset */
            right: -5px; /* border offset */
            bottom: -5px; /* border offset */
            border: 5px solid rgba(255, 255, 255, 0.7); /* white border with 70% transparency */
            border-radius: 15px; /* increase the border-radius slightly */
            animation: borderAnimation 4s linear infinite;
            z-index: 0;
            filter: blur(8px);
            pointer-events: none; /* Allow interaction with the content */
        }

        @keyframes borderAnimation {
            0% { transform: scale(1) }
            50% { transform: scale(1.02) }
            100% { transform: scale(1) }
        }

        .content-box {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            background-color: transparent; /* Remove background to show animated background */
            border-radius: 10px;
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #playBtn:hover {
            background-color: #3700b3;
        }

    </style>
</head>
<body>
    <div class="header">
        <button id="downloadBtn">Download Webpage</button>
    </div>
    
    <div class="container">
        <div class="animated-border">
            <div class="border-animation"></div>
            <div class="content-box">
                <h1>Welcome to Sunfall!</h1>
                <p>Unblocked Games - Play games during class!!!</p>
                <button id="playBtn">Play Now</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('playBtn').addEventListener('click', function() {
            window.location.href = '/game-page'; // Redirect to game page
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = window.location.href;
            link.download = 'sunfall_webpage.html'; // Change file name as needed
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('This webpage is now downloading as "sunfall_webpage.html".');
        });

        function downloadFiles() {
            alert('This function will be implemented to download webpage files. Welcome to Sunfall!');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall</title>
    <meta name="description" content="Unblocked Games">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #4e4e4e);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        #downloadBtn {
            background-color: #ff5252;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        #downloadBtn:hover {
            background-color: #ff1744;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .animated-border {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
            width: 300px; /* fixed width for the box */
            background: rgba(128, 128, 128, 0.7); /* grey background */
            animation: backgroundAnimation 2s ease-in-out infinite alternate; /* background animation */
        }

        @keyframes backgroundAnimation {
            0% { background: rgba(50, 50, 50, 0.7); } /* dark grey */
            100% { background: rgba(0, 0, 0, 0.7); } /* black */
        }

        .border-animation {
            position: absolute;
            top: -5px;  /* border offset */
            left: -5px; /* border offset */
            right: -5px; /* border offset */
            bottom: -5px; /* border offset */
            border: 5px solid rgba(255, 255, 255, 0.7); /* white border with 70% transparency */
            border-radius: 15px; /* increase the border-radius slightly */
            animation: borderAnimation 4s linear infinite;
            z-index: 0;
            filter: blur(8px);
            pointer-events: none; /* Allow interaction with the content */
        }

        @keyframes borderAnimation {
            0% { transform: scale(1) }
            50% { transform: scale(1.02) }
            100% { transform: scale(1) }
        }

        .content-box {
            position: relative;
            z-index: 1;
            padding: 20px;
            text-align: center;
            background-color: transparent; /* Remove background to show animated background */
            border-radius: 10px;
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #playBtn:hover {
            background-color: #3700b3;
        }

        .games-container {
            display: none; /* Initially hidden */
            flex-wrap: wrap; /* Allow wrapping of game items */
            justify-content: center; /* Center items */
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .game-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 150px; /* Fixed width for game item */
            background: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .game-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .game-image {
            width: 100%; /* Use full width of the game item */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .game-link {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 18px;
        }

        /* Modal styles */
        .modal {
            display: none; /* Hide modal by default */
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s;
        }

        .modal-content {
            position: relative;
            background-color: #333;
            border-radius: 10px;
            padding: 0;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background-color: red;
            padding: 5px;
            border-radius: 10px;
            border: none;
        }

    </style>
</head>
<body>
    <div class="header">
        <button id="downloadBtn">Download Webpage</button>
    </div>
    
    <div class="container">
        <div class="animated-border">
            <div class="border-animation"></div>
            <div class="content-box">
                <h1>Welcome to Sunfall!</h1>
                <p>Unblocked Games - Play games during class!!!</p>
                <button id="playBtn">Play Now</button>
            </div>
        </div>
    </div>

    <div id="games-container" class="games-container">
        <h2 style="text-align: center; margin-bottom: 20px;">Available Games</h2>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game One" class="game-image" data-url="https://example.com/game-one">
            <a href="#" class="game-link">Game One</a>
        </div>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game Two" class="game-image" data-url="https://example.com/game-two">
            <a href="#" class="game-link">Game Two</a>
        </div>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game Three" class="game-image" data-url="https://example.com/game-three">
            <a href="#" class="game-link">Game Three</a>
        </div>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game Four" class="game-image" data-url="https://example.com/game-four">
            <a href="#" class="game-link">Game Four</a>
        </div>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game Five" class="game-image" data-url="https://example.com/game-five">
            <a href="#" class="game-link">Game Five</a>
        </div>
        <div class="game-item">
            <img src="https://via.placeholder.com/150" alt="Game Six" class="game-image" data-url="https://example.com/game-six">
            <a href="#" class="game-link">Game Six</a>
        </div>
    </div>

    <!-- Modal for Game Details with Iframe -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">Ã—</span>
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('playBtn').addEventListener('click', function() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('games-container').style.display = 'flex';
        });

        document.getElementById('downloadBtn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = window.location.href;
            link.download = 'sunfall_webpage.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('This webpage is now downloading as "sunfall_webpage.html".');
        });

        document.getElementById('close-modal').addEventListener('click', function() {
            closeModal();
        });

        Array.from(document.querySelectorAll('.game-item')).forEach(item => {
            item.addEventListener('click', function(event) {
                const gameUrl = item.querySelector('.game-image').dataset.url || item.querySelector('.game-link').dataset.url;
                openModal(gameUrl);
            });
        });

        function openModal(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-modal').style.display = 'flex'; // Show modal
        }

        function closeModal() {
            document.getElementById('game-frame').src = ''; // Clear the iframe
            document.getElementById('game-modal').style.display = 'none'; // Hide modal
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunfall</title>
    <meta name="description" content="Unblocked Games">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #4e4e4e);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .header {
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        #downloadBtn {
            background-color: #ff5252;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        #downloadBtn:hover {
            background-color: #ff1744;
            transform: translateY(-2px);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Keep the content high on the screen */
            height: 100vh;
            padding-top: 30px;
        }

        .animated-border {
            position: relative;
            padding: 40px;
            border-radius: 10px;
            overflow: hidden;
            width: 90%;
            max-width: 600px;
            background: rgba(128, 128, 128, 0.7);
            box-shadow: 0 16px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s;
            text-align: center;
            animation: bounceIn 1s;
        }

        @keyframes bounceIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            60% {
                transform: translateY(10px);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: 3.5em;
            color: #ffeb3b;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .description {
            margin: 10px 0 20px;
            font-size: 1.2em;
            color: white;
            max-width: 500px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        #playBtn {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        #playBtn:hover {
            background-color: #3700b3;
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .section-divider {
            width: 100%;
            height: 5px;
            background: #ffeb3b; /* Bright yellow to stand out */
            margin: 20px 0;
        }

        .games-container {
            display: none; 
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
            position: relative;
            z-index: 1;
            opacity: 0; 
            animation: fadeIn 0.5s forwards; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        h2 {
            margin-bottom: 20px;
            font-size: 3em; /* Increased title size */
            color: #ffeb3b;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-items-wrapper {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px; 
            padding: 20px; 
            width: 100%; 
        }

        .game-item {
            background: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        .game-item:hover {
            transform: translateY(-5px) rotate(-2deg); /* Add a slight tilt */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .game-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }

        .game-item:hover .game-image {
            transform: scale(1.05); 
        }

        .game-link {
            color: #ffeb3b;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .game-link:hover {
            color: #ffd740; 
        }

        /* Modal styles */
        .modal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            transition: opacity 0.3s;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background-color: #333;
            border-radius: 10px;
            padding: 0;
            width: 80%;
            max-width: 800px;
            height: 80%;
            overflow: hidden;
        }

        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
            border-radius: 10px;
            border: 2px solid red;
            background-color: transparent;
            transition: background 0.3s, transform 0.2s;
        }

        .close:hover {
            background-color: rgba(255, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 2.5em; /* Increased title size */
            }

            #playBtn {
                padding: 10px 20px; /* Adjusted button size */
            }

            .game-item {
                flex: 1 1 100%; /* Full width for small screens */
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <button id="downloadBtn">Download Webpage</button>
    </div>

    <div class="container">
        <div class="animated-border">
            <div class="content-box">
                <h1>Welcome to Sunfall!</h1>
                <p class="description">Unblocked Games - Play games during class!!!</p>
                <button id="playBtn">Play Now</button>
            </div>
        </div>
    </div>

    <div class="section-divider"></div>

    <div id="games-container" class="games-container">
        <h2>Available Games</h2>
        <div class="game-items-wrapper">
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game One" class="game-image" data-url="https://example.com/game-one">
                <a href="#" class="game-link">Game One</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game Two" class="game-image" data-url="https://example.com/game-two">
                <a href="#" class="game-link">Game Two</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game Three" class="game-image" data-url="https://example.com/game-three">
                <a href="#" class="game-link">Game Three</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game Four" class="game-image" data-url="https://example.com/game-four">
                <a href="#" class="game-link">Game Four</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game Five" class="game-image" data-url="https://example.com/game-five">
                <a href="#" class="game-link">Game Five</a>
            </div>
            <div class="game-item">
                <img src="https://via.placeholder.com/150" alt="Game Six" class="game-image" data-url="https://example.com/game-six">
                <a href="#" class="game-link">Game Six</a>
            </div>
        </div>
    </div>

    <!-- Modal for Game Details with Iframe -->
    <div id="game-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">Ã—</span>
            <iframe id="game-frame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        const soundEffect = new Audio('https://example.com/sound-effect.mp3'); // Add your sound effect URL

        document.getElementById('playBtn').addEventListener('click', function () {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('games-container').style.display = 'flex';
            document.getElementById('games-container').style.opacity = '1'; // Ensure opacity is set to 1
            soundEffect.play();
        });

        document.getElementById('downloadBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = window.location.href;
            link.download = 'sunfall_webpage.html';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            alert('This webpage is now downloading as "sunfall_webpage.html".');
        });

        document.getElementById('close-modal').addEventListener('click', function () {
            closeModal();
        });

        Array.from(document.querySelectorAll('.game-item')).forEach(item => {
            item.addEventListener('click', function () {
                const gameUrl = item.querySelector('.game-image').dataset.url || item.querySelector('.game-link').dataset.url;
                openModal(gameUrl);
            });
        });

        function openModal(url) {
            document.getElementById('game-frame').src = url;
            document.getElementById('game-modal').style.display = 'flex'; // Show modal
        }

        function closeModal() {
            document.getElementById('game-frame').src = ''; // Clear the iframe
            document.getElementById('game-modal').style.display = 'none'; // Hide modal
        }
    </script>
</body>

</html>
